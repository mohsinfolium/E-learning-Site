<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(
          to right,
          #6a11cb,
          #2575fc
        ); /* Gradient blue background */
        font-family: "Arial", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .container {
        text-align: center;
        color: white;
      }
      .card {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        padding: 40px;
        width: 100%;
        max-width: 500px;
      }
      .card-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 30px;
        color: #333;
      }
      .form-control {
        border-radius: 10px;
        border: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      .btn-primary {
        background-color: #0056b3; /* Deep blue button */
        border-color: #0056b3;
        border-radius: 50px;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.3s ease;
        width: 100%; /* Make button wider */
      }
      .btn-primary:hover {
        background-color: #00408b; /* Darker blue on hover */
        border-color: #00408b;
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
      .btn-primary:focus {
        outline: none;
      }
      .text-center a {
        color: #2575fc; /* Set link text color to black */
        font-weight: bold;
        text-decoration: none;
      }
      .text-center a:hover {
        text-decoration: underline;
      }
      .form-group label {
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="card-title">Signup</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Signup
          </button>
        </form>
        <p class="text-center mt-3">
          Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
      </div>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
